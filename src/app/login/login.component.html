<div class="container-fluid">

<div class="row "><!-- rever o final do vídeo de menu para saber como centralizar tudo-->

<div class="col-md-3"id="img-bg"></div><!-- primeira divisão -->

<div class="col-md-6">
    <div class="row d-flex justify-content-center"><!-- divisão central, login-->
        <div class="col-md-4">
   <h1 class="text-center ">Entrar</h1><!-- rever o final do vídeo de menu para saber como centralizar tudo-->

   <div class="form-group">
    <label for="usuario">Usuário</label>
    <input  [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario" id="usuario"
    placeholder="Seu usuário">
    
   </div>

   <div class="form-group">
    <label for="senha">Senha</label>
    <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha"
    placeholder="Sua senha">
   </div>
   <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success" (click)="login()">Entrar</button>
   </div>
   <hr class="mt-5 mb-5">
<p class="text-center"> Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se!</a></p>


        </div>
    </div>
    
</div>

<div class="col-md-3" id="img-bg"></div><!-- última divisão -->

</div>
</div>
